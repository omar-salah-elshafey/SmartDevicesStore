<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />  
    <title>Checkout - Smart Devices Store</title>
  </head>
  <body>
    <header>
      <p><a href="index.html">Smart Devices Store</a></p>
      <nav>
        <span class="icon" id="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
        <ul id="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li class="dropdown-toggle">
            <a href="#">Products</a>
            <ul class="dropdown-menu">
              <li><a href="./products/phones.html">Phones</a></li>
              <li><a href="./products/tablets.html">Tablets</a></li>
              <li><a href="./products/watches.html">Watches</a></li>
              <li><a href="./products/airpods.html">Airpods</a></li>
            </ul>
          </li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="active">
            <a href="./cart/cart.html" id="cart">
              <i class="fa fa-shopping-cart"> Cart</i>
              <span id="cart-count">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="checkout">
        <h1>Checkout</h1>
        <form id="checkout-form">
          <h2>Shipping Information</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required />

          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />

          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />

          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required />

          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required />

          <h2>Payment Information</h2>
          <label for="card-name">Name on Card:</label>
          <input type="text" id="card-name" name="card-name" required />

          <label for="card-number">Card Number:</label>
          <input type="text" id="card-number" name="card-number" required />

          <label for="expiry">Expiry Date:</label>
          <input
            type="text"
            id="expiry"
            name="expiry"
            placeholder="MM/YY"
            required
          />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />

          <h2>Order Summary</h2>
          <div id="order-summary">
            <!-- Order summary will be dynamically generated here -->
          </div>

          <button type="button" class="btn-checkout" onclick="submitOrder()">
            Place Order
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Smart Devices Store</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
